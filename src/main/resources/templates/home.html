<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">
    <h1 style="text-align: center" class="mt-4">Wszystkie kategorie</h1>

    <div th:each="category: ${categories}">
        <h2>
            <a th:href="'/category/' + ${category.id}" th:text="|${category.name} (${category.recipes.size()})|"></a>
        </h2>
    </div>
    <h2><a href="/recipies">Zobacz wszystkie przepisy</a></h2>

</div>
</body>
</html>
